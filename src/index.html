    <div class="container">
        <h1>Tömbsug</h1>
        <h2>Rombuszba írható kör sugár számítás</h2>
        <div>
            <div class="mb-3">
                <label for="alpha" 
                class="form-label">
                Alpha</label>

                <input type="text" 
                class="form-control" 
                id="alpha" 
                placeholder="alpha">
            </div>
            <div class="mb-3">
                <label for="oldal" 
                class="form-label">
                Oldal</label>

                <input type="text" 
                class="form-control" 
                id="side"
                placeholder="side">
            </div>

            <button type="button" 
            class="btn btn-primary"
            id="calcButton">
            Számít</button>

            <div class="mb-3">
                <label for="result" 
                class="form-label">
                Eredmény</label>

                <input type="text" 
                class="form-control" 
                id="result"
                disabled>
            </div>
        </div>


    </div>
